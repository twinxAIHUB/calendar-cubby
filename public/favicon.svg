<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#4f46e5"/>
  
  <!-- Calendar Icon -->
  <g transform="translate(4, 4)">
    <!-- Calendar Base -->
    <rect x="0" y="0" width="24" height="20" rx="3" fill="white"/>
    
    <!-- Calendar Header -->
    <rect x="0" y="0" width="24" height="6" rx="3" fill="#4f46e5"/>
    
    <!-- Calendar Grid Lines -->
    <g stroke="#e5e7eb" stroke-width="0.5" fill="none">
      <!-- Vertical lines -->
      <line x1="6" y1="6" x2="6" y2="20"/>
      <line x1="12" y1="6" x2="12" y2="20"/>
      <line x1="18" y1="6" x2="18" y2="20"/>
      
      <!-- Horizontal lines -->
      <line x1="0" y1="10" x2="24" y2="10"/>
      <line x1="0" y1="14" x2="24" y2="14"/>
      <line x1="0" y1="18" x2="24" y2="18"/>
    </g>
    
    <!-- Calendar Numbers -->
    <text x="2" y="9" font-family="Arial, sans-serif" font-size="3" fill="#374151">1</text>
    <text x="8" y="9" font-family="Arial, sans-serif" font-size="3" fill="#374151">2</text>
    <text x="14" y="9" font-family="Arial, sans-serif" font-size="3" fill="#374151">3</text>
    <text x="20" y="9" font-family="Arial, sans-serif" font-size="3" fill="#374151">4</text>
    
    <text x="2" y="13" font-family="Arial, sans-serif" font-size="3" fill="#374151">5</text>
    <text x="8" y="13" font-family="Arial, sans-serif" font-size="3" fill="#374151">6</text>
    <text x="14" y="13" font-family="Arial, sans-serif" font-size="3" fill="#374151">7</text>
    <text x="20" y="13" font-size="3" fill="#374151">8</text>
    
    <text x="2" y="17" font-family="Arial, sans-serif" font-size="3" fill="#374151">9</text>
    <text x="8" y="17" font-family="Arial, sans-serif" font-size="3" fill="#374151">10</text>
    <text x="14" y="17" font-family="Arial, sans-serif" font-size="3" fill="#374151">11</text>
    <text x="20" y="17" font-family="Arial, sans-serif" font-size="3" fill="#374151">12</text>
  </g>
</svg>
