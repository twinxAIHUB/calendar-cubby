<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Calendar Icon -->
  <g transform="translate(100, 150)">
    <!-- Calendar Base -->
    <rect x="0" y="0" width="200" height="180" rx="20" fill="white" opacity="0.95"/>
    
    <!-- Calendar Header -->
    <rect x="0" y="0" width="200" height="50" rx="20" fill="#4f46e5"/>
    
    <!-- Calendar Grid -->
    <g stroke="#e5e7eb" stroke-width="2" fill="none">
      <!-- Vertical lines -->
      <line x1="40" y1="50" x2="40" y2="180"/>
      <line x1="80" y1="50" x2="80" y2="180"/>
      <line x1="120" y1="50" x2="120" y2="180"/>
      <line x1="160" y1="50" x2="160" y2="180"/>
      
      <!-- Horizontal lines -->
      <line x1="0" y1="80" x2="200" y2="80"/>
      <line x1="0" y1="110" x2="200" y2="110"/>
      <line x1="0" y1="140" x2="200" y2="140"/>
      <line x1="0" y1="170" x2="200" y2="170"/>
    </g>
    
    <!-- Calendar Numbers -->
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="16" fill="#374151">1</text>
    <text x="60" y="75" font-family="Arial, sans-serif" font-size="16" fill="#374151">2</text>
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="16" fill="#374151">3</text>
    <text x="140" y="75" font-family="Arial, sans-serif" font-size="16" fill="#374151">4</text>
    <text x="180" y="75" font-family="Arial, sans-serif" font-size="16" fill="#374151">5</text>
    
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="16" fill="#374151">6</text>
    <text x="60" y="105" font-family="Arial, sans-serif" font-size="16" fill="#374151">7</text>
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="16" fill="#374151">8</text>
    <text x="140" y="105" font-family="Arial, sans-serif" font-size="16" fill="#374151">9</text>
    <text x="180" y="105" font-family="Arial, sans-serif" font-size="16" fill="#374151">10</text>
    
    <text x="20" y="135" font-family="Arial, sans-serif" font-size="16" fill="#374151">11</text>
    <text x="60" y="135" font-family="Arial, sans-serif" font-size="16" fill="#374151">12</text>
    <text x="100" y="135" font-family="Arial, sans-serif" font-size="16" fill="#374151">13</text>
    <text x="140" y="135" font-family="Arial, sans-serif" font-size="16" fill="#374151">14</text>
    <text x="180" y="135" font-family="Arial, sans-serif" font-size="16" fill="#374151">15</text>
    
    <text x="20" y="165" font-family="Arial, sans-serif" font-size="16" fill="#374151">16</text>
    <text x="60" y="165" font-family="Arial, sans-serif" font-size="16" fill="#374151">17</text>
    <text x="100" y="165" font-family="Arial, sans-serif" font-size="16" fill="#374151">18</text>
    <text x="140" y="165" font-family="Arial, sans-serif" font-size="16" fill="#374151">19</text>
    <text x="180" y="165" font-family="Arial, sans-serif" font-size="16" fill="#374151">20</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    Calendar Cubby
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">
    Social Media Calendar Manager
  </text>
  
  <!-- Tagline -->
  <text x="600" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8">
    Plan • Schedule • Collaborate
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="1000" cy="150" r="8" fill="white" opacity="0.3"/>
  <circle cx="1050" cy="200" r="12" fill="white" opacity="0.2"/>
  <circle cx="950" cy="250" r="6" fill="white" opacity="0.4"/>
</svg>
